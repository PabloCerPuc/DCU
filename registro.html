<!DOCTYPE html>
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Nunito+Sans:opsz,wght@6..12,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="imagenes/favicon.png"/>

    <style>
        body{
            background-color: #DAE8FC;
            font-family: 'Lato', Helvetica, sans-serif;
            font-weight: bold;            
        }
        h2 {
            font-family: 'Lato';
            font-size: 50pt;
            font-weight: bold;
        }
        #logo{
            height: 75px;
            
        }
        .btn{
            margin-top: 50px; 
            font-size: 18px; /* Tamaño del texto */
            padding: 15px 30px; 
        }
      
       
    </style>

<script>
    function redirigir() {
        alert("¡Registro exitoso! Gracias por registrarte.");
        window.location.href = "index.html";
    }
</script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-3">Formulario de Registro</h2>
                <div class="text-center mb-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/753/753354.png" id="logo" class="img-fluid" alt="Logo">
                </div>
                <form action="" method="post" onsubmit="redirigir()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6" span class="border border-success">
                            <label class="form-label">Género</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="male">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Femenino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                                <label class="form-check-label" for="other">Otro</label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <div class="mb-3">
                                <a href="index.html" class="btn btn-danger">Volver</a>
                            </div>
                            <div class="form-group text-end">
                               <button type="submit" class="btn btn-primary">Registrarme</button>
                            </div>
                        </div>
                    
                </form>
            </div>
        </div>
    </div>
 


</body>

</html>
